<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        
        <div class="login-container">
            <h1 class="title">Create an Account</h1>
            
            <button class="google-btn">
                <span class="google-icon">G</span>
                <span>Sign up with Google</span>
            </button>

            <div class="divider">Or Sign up with Email</div>

            <form id="registerForm">
                <div class="input-group">
                    <span class="input-icon">👤</span>
                    <input type="text" placeholder="Full Name" id="nameInput" required>
                </div>

                <div class="input-group">
                    <span class="input-icon">✉️</span>
                    <input type="email" placeholder="Email" id="emailInput" required>
                </div>

                <div class="input-group">
                    <span class="input-icon">🔒</span>
                    <input type="password" placeholder="Password" id="passwordInput" required>
                    <button type="button" class="toggle-password" id="togglePassword">👁️</button>
                </div>

                <div class="input-group">
                    <span class="input-icon">🔒</span>
                    <input type="password" placeholder="Confirm Password" id="confirmPasswordInput" required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">👁️</button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#" class="terms-link">Terms and Conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="login-btn">Register</button>
            </form>

            <div class="register-link">
                Already have an account? <a href="index.html">Log in</a>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
