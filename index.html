<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        
        <div class="login-container">
            <h1 class="title">Welcome Back</h1>
            
            <button class="google-btn">
                <span class="google-icon">G</span>
                <span>Sign in with Google</span>
            </button>

            <div class="divider">Or Sign in with Email</div>

            <form id="loginForm">
                <div class="input-group">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" placeholder="Email" id="emailInput" required>
                </div>

                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" placeholder="Password" id="passwordInput" required>
                    <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember Me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="register-link">
                Not Registered Yet? <a href="register.html" target="_blank">Create an account</a>
            </div>
        </div>
    </div>
    <script src="Main_login.js"></script>
</body>
</html>
